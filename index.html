  <body>

    <!-- Page Banner -->
    <div class="banner">
      <h1 class="title" id="banner-title">This is the Banner</h1>
    </div>

    <!-- Page Sidebar -->
    <div class="sidebar" id="sidebar-topcard">
      <h1 class="title" id="sidebar-title">Petroleum Import Visualizer</h1>

	  <!-- Toggle Data Buttons -->
	  <div id="button-area" class="btn-group btn-group-toggle" data-toggle="buttons">
  		<label class="btn btn-secondary active" id="country-button-label">
			<input type="radio" name="options" class="data-button" id="country-button" autocomplete="off" checked> Country
  		</label>
  		<label class="btn btn-secondary" id="product-button-label">
    		<input type="radio" name="options" class="data-button" id="product-button" autocomplete="off"> Product
  		</label>
  		<label class="btn btn-secondary" id="company-button-label">
    		<input type="radio" name="options" class="data-button" id="company-button" autocomplete="off"> Company
  		</label>
	  </div>

	  <p class="chart-info" id="chart-title">Port: </p>
	  <p class="chart-info" id="chart-date">Date: </p>
    </div>

	<div class="sidebar" id="sidebar-slider">
	  <!-- Bar Chart -->
      <div class="chart-area" id="chart-area">
		<p id="chart-hint">Select City to Visualize Data<p/>
        <svg class="chart" id="chart"></svg>
      </div>
    </div>

	<div id="map-reset-area">
		<button class="btn btn-success btn-lg" id="map-reset-button">Map Reset</button>
	</div>

    <!-- Map -->
    <div id="mapid" class="map">
    </div>

	<!-- Bottom Bar Tab Buttons -->
	<div class="tab">
		<button class="btn-warning">WTI Crude Oil Index</button>
		<button class="btn-info">Port Precipitation</button>
		<button class="btn-danger">Total Imports</button>
	</div>

    <!-- Bottom Bar -->
    <div class="bottom" id="bottom">
